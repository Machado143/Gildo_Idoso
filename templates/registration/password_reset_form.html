{% extends 'base.html' %}

{% block title %}Recuperar Senha{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-header text-center py-4" style="background: linear-gradient(135deg, var(--warning) 0%, var(--danger) 100%);">
                    <i class="fas fa-key fa-3x text-white mb-3"></i>
                    <h3 class="text-white mb-0 fw-bold">Recuperar Senha</h3>
                </div>
                <div class="card-body p-5">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-4">
                            <label class="form-label fw-bold">
                                <i class="fas fa-envelope me-2 text-warning"></i>Email
                            </label>
                            <input type="email" name="email" class="form-control form-control-lg" 
                                   placeholder="Seu email de cadastro" required>
                            <small class="text-muted">Enviaremos instruções para redefinir sua senha.</small>
                        </div>
                        
                        <button type="submit" class="btn btn-warning btn-lg w-100 text-white fw-bold">
                            <i class="fas fa-paper-plane me-2"></i>Enviar Instruções
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
