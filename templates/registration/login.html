{% extends 'base.html' %}

{% block title %}Login - Monitoramento de Idosos{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0" style="border-radius: 16px;">
                <div class="card-header text-center py-4" style="background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);">
                    <i class="fas fa-heartbeat fa-3x text-white mb-3"></i>
                    <h3 class="text-white mb-0 fw-bold">Monitoramento</h3>
                </div>
                <div class="card-body p-5">
                    {% if form.errors %}
                        <div class="alert alert-danger alert-modern">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <strong>Erro:</strong> Usuário ou senha inválidos.
                        </div>
                    {% endif %}
                    
                    <form method="post" class="modern-form">
                        {% csrf_token %}
                        <div class="form-group mb-4">
                            <label class="form-label fw-bold text-gray-700">
                                <i class="fas fa-user me-2 text-primary"></i>Usuário
                            </label>
                            <input type="text" name="username" class="form-control form-control-lg" 
                                   placeholder="Digite seu usuário" required autofocus>
                        </div>
                        
                        <div class="form-group mb-4">
                            <label class="form-label fw-bold text-gray-700">
                                <i class="fas fa-lock me-2 text-primary"></i>Senha
                            </label>
                            <input type="password" name="password" class="form-control form-control-lg" 
                                   placeholder="Digite sua senha" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" style="border-radius: 12px;">
                            <i class="fas fa-sign-in-alt me-2"></i>Entrar
                        </button>
                    </form>
                    
                    <div class="text-center mt-4">
                        <a href="{% url 'password_reset' %}" class="text-primary fw-bold text-decoration-none">
                            <i class="fas fa-key me-1"></i>Esqueceu sua senha?
                        </a>
                    </div>
                    
                    <hr class="my-4">
                    <div class="text-center">
                        <small class="text-muted">
                            Não tem acesso? <a href="{% url 'public_add_idoso' %}" class="fw-bold text-success">Registre um idoso</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .modern-form .form-control {
        border-radius: 12px;
        padding: 1rem;
        border: 2px solid var(--gray-200);
        transition: all 0.3s;
    }
    .modern-form .form-control:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }
</style>
{% endblock %}
