{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Adicionar Dispositivo{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-watch me-2"></i>
                        Novo Dispositivo para {{ idoso.nome }}
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-info btn-lg text-white">
                                <i class="fas fa-save me-2"></i>Cadastrar Dispositivo
                            </button>
                            <a href="{% url 'detalhe_idoso' idoso.id %}" class="btn-back">
                                <i class="fas fa-arrow-left"></i>
                                Voltar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
