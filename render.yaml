# Salvar como render.yaml
services:
  - type: web
    name: idosos-monitoramento
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn idosos_monitoramento.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: idosos_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
databases:
  - name: idosos_db
    databaseName: idosos_monitoramento
    user: idosos_user