version: '3.8'
services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/idosos_db
      - REDIS_URL=redis://redis:6379
    depends_on:
      - db
      - redis
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: idosos_db
  redis:
    image: redis:7-alpine
  celery:
    build: .
    command: celery -A idosos_monitoramento worker -l info
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis